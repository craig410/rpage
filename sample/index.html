<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rPage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="../responsive-paginate.js"></script>
    <script>
        $(document).ready(function () {
            $(".pagination").rPage();
        });
    </script>
</head>
<body>
    <div class="bg-light py-5 px-2 mt-5">
        <ul class="pagination justify-content-center">
            <li class="page-item left-etc"><a href="#" class="page-link">&laquo;</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><span class="page-link">2</span></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">4</a></li>
            <li class="page-item"><a href="" class="page-link">5</a></li>
            <li class="page-item"><a href="" class="page-link">6</a></li>
            <li class="page-item"><a href="" class="page-link">7</a></li>
            <li class="page-item"><a href="" class="page-link">8</a></li>
            <li class="page-item"><a href="" class="page-link">9</a></li>
            <li class="page-item"><a href="" class="page-link">10</a></li>
            <li class="page-item"><a href="" class="page-link">11</a></li>
            <li class="page-item"><a href="" class="page-link">12</a></li>
            <li class="page-item"><a href="" class="page-link">13</a></li>

            <li class="page-item"><a href="" class="page-link">21</a></li>
            <li class="page-item"><a href="" class="page-link">22</a></li>
            <li class="page-item"><a href="" class="page-link">23</a></li>
            <li class="page-item"><a href="" class="page-link">24</a></li>
            <li class="page-item"><a href="" class="page-link">25</a></li>
            <li class="page-item"><a href="#" class="page-link">&raquo;</a></li>
        </ul>
    </div>
</body>
</html>
